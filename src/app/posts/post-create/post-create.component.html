<mat-card>
    <div>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="enteredTitle">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <textarea matInput cols="30" rows="10" [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
    </div>
    <button mat-raised-button color="accent" (click)="onSave()">Save
  </button>
</mat-card>
