<mat-card style="margin-top: 15px;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSave()" *ngIf="!isLoading">
        <div>
            <mat-form-field>
                <input matInput type="text" placeholder="Post Title" FormControlName="title">
            </mat-form-field>
        </div>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div>
            <mat-form-field>
                <textarea matInput cols="30" rows="10" placeholder="Post content" FormControlName="content"></textarea>
            </mat-form-field>
        </div>
        <button mat-raised-button color="accent" type="submit">Save
  </button>
    </form>
</mat-card>
