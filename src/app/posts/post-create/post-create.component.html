<mat-card style="margin-top: 15px;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSave(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <div>
            <mat-form-field>
                <input matInput type="text" placeholder="Post Title" name="title" required [ngModel]="post?.title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <textarea matInput cols="30" rows="10" placeholder="Post content" name="content" required [ngModel]="post?.content"></textarea>
            </mat-form-field>
        </div>
        <button mat-raised-button color="accent" type="submit" [disabled]="postForm.invalid">Save
  </button>
    </form>
</mat-card>
