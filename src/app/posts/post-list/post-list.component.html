<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor=" let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', postId]">EDIT</a>
            <button mat-button color="accent" (click)="deletePost(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf=" posts.length <=0 && !isLoading" class="info-text mat-body-1">No posts yet</p>
